<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Formulário Completo</title>
</head>
<style type="text/css" media="all">
body {
  font-family: Arial, sans-serif;
  background: #f0f0f0;
  padding: 20px;
}

form {
  background: #fff;
  padding: 25px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  max-width: 500px;
  margin: auto;
}

h2 {
  text-align: center;
  color: #333;
}

input[type="text"],
input[type="password"],
input[type="email"],
input[type="number"],
input[type="tel"],
input[type="url"],
input[type="date"],
input[type="time"],
input[type="file"],
input[type="color"],
input[type="range"] {
  width: 100%;
  padding: 8px;
  margin-top: 4px;
  margin-bottom: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

input[type="checkbox"],
input[type="radio"] {
  margin-right: 6px;
}

input[type="submit"] {
  background: #007BFF;
  color: white;
  padding: 10px 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  width: 100%;
  font-weight: bold;
}

input[type="submit"]:hover {
  background: #0056b3;
}
</style>
<body>
  <form>
    <h2>Cadastro Completo</h2>

    Nome: <input type="text" name="nome" placeholder="Seu nome" required><br><br>

    Senha: <input type="password" name="senha" minlength="6" required><br><br>

    E-mail: <input type="email" name="email" required><br><br>

    Idade: <input type="number" name="idade" min="18" max="100"><br><br>

    Telefone: <input type="tel" name="telefone" placeholder="(00) 00000-0000"><br><br>

    Website: <input type="url" name="site" placeholder="https://exemplo.com"><br><br>

    Gênero:<br>
    <input type="radio" name="genero" value="M"> Masculino<br>
    <input type="radio" name="genero" value="F"> Feminino<br><br>

    Áreas de interesse:<br>
    <input type="checkbox" name="tecnologia"> Tecnologia<br>
    <input type="checkbox" name="arte"> Arte<br><br>

    Currículo: <input type="file" name="curriculo"><br><br>

    Data de nascimento: <input type="date" name="nascimento"><br><br>
    Hora da entrevista: <input type="time" name="hora"><br><br>

    Nível de satisfação: <input type="range" name="satisfacao" min="0" max="10"><br><br>

    Cor preferida: <input type="color" name="cor"><br><br>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
